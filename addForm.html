<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title" class="text-center">Add Student</h1><br>

    <div class="container" id="text">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">First Name</label>
            <input type="email" class="form-control" id="txtFirstName" placeholder="Enter your first Name">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
            <input type="email" class="form-control" id="txtLastName" placeholder="Enter your second Name">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Age</label>
            <input type="number" class="form-control" id="txtAge" placeholder="Enter your age">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Grade</label>
            <input type="text" class="form-control" id="txtGrade" placeholder="Enter your grade">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Address</label>
            <textarea class="form-control" id="txaAddress" rows="3" placeholder="Enter the address"></textarea>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="txtEmail" placeholder="Enter the email">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Contact Number</label>
            <input type="tel" class="form-control" id="txtContact" placeholder="Enter the Contact Number">
        </div>

        <div class="col-md-6">
            <label for="fileInput" class="form-label">Image</label>
            <input type="file" class="form-control" id="image" accept="image/*" placeholder="Upload your image">
        </div>
    </div>

    <div class="container">
        <a href="index.html"><button class="btn btn-dark" id="btn">Back</button></a>
        <button type="button" class="btn btn-success" id="btn" onclick="addStudent()">Add</button>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
